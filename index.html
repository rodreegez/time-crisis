<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Crisis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #ff4d4d;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.3);
        }

        #activities {
            border-top: 2px solid rgba(255, 77, 77, 0.3);
            padding-top: 1rem;
        }

        .activity {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .activity:hover {
            transform: translateX(5px);
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #fff;
        }

        .timestamp {
            color: #ff4d4d;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .edit-btn, .save-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .edit-btn:hover, .save-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.3);
        }

        .edit-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ff4d4d;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .edit-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button[type="submit"] {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Time Crisis</h1>
    
    <form id="activityForm">
        <input type="text" id="activityInput" placeholder="What's your next mission?">
        <button type="submit">Log Mission</button>
    </form>

    <div id="activities"></div>

    <script>
        // Get DOM elements
        const form = document.getElementById('activityForm');
        const input = document.getElementById('activityInput');
        const activitiesList = document.getElementById('activities');

        // Load activities from localStorage
        let activities = JSON.parse(localStorage.getItem('timeTrackerActivities')) || [];

        // Display activities
        function displayActivities() {
            activitiesList.innerHTML = activities
                .map((activity, index) => `
                    <div class="activity" data-index="${index}">
                        <div class="activity-content">
                            <div class="activity-text">${activity.text || 'No mission description'}</div>
                            <div class="timestamp">${new Date(activity.timestamp).toLocaleString()}</div>
                        </div>
                        <button class="edit-btn">Edit</button>
                    </div>
                `)
                .join('');

            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const activityDiv = e.target.closest('.activity');
                    const index = activityDiv.dataset.index;
                    const activity = activities[index];
                    
                    // Replace content with edit form
                    activityDiv.innerHTML = `
                        <div class="activity-content">
                            <input type="text" class="edit-input" value="${activity.text || ''}" placeholder="What's your next mission?">
                            <div class="timestamp">${new Date(activity.timestamp).toLocaleString()}</div>
                        </div>
                        <button class="save-btn">Save</button>
                    `;

                    // Add event listener to save button
                    const saveBtn = activityDiv.querySelector('.save-btn');
                    const editInput = activityDiv.querySelector('.edit-input');
                    
                    saveBtn.addEventListener('click', () => {
                        activities[index].text = editInput.value.trim();
                        localStorage.setItem('timeTrackerActivities', JSON.stringify(activities));
                        displayActivities();
                    });
                });
            });
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const activityText = input.value.trim();

            // Create new activity
            const newActivity = {
                text: activityText,
                timestamp: new Date().toISOString()
            };

            // Add to activities array
            activities.unshift(newActivity);

            // Save to localStorage
            localStorage.setItem('timeTrackerActivities', JSON.stringify(activities));

            // Update display
            displayActivities();

            // Clear input
            input.value = '';
        });

        // Initial display
        displayActivities();
    </script>
</body>
</html>
