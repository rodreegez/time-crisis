<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Time Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052a3;
        }

        #activities {
            border-top: 2px solid #eee;
            padding-top: 1rem;
        }

        .activity {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            margin-bottom: 0.5rem;
        }

        .timestamp {
            color: #666;
            font-size: 0.875rem;
        }

        .edit-btn, .save-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .edit-btn:hover, .save-btn:hover {
            background-color: #5a6268;
        }

        .edit-input {
            width: 100%;
            padding: 0.25rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Time Tracker</h1>
    
    <form id="activityForm">
        <input type="text" id="activityInput" placeholder="What are you working on?">
        <button type="submit">Log Activity</button>
    </form>

    <div id="activities"></div>

    <script>
        // Get DOM elements
        const form = document.getElementById('activityForm');
        const input = document.getElementById('activityInput');
        const activitiesList = document.getElementById('activities');

        // Load activities from localStorage
        let activities = JSON.parse(localStorage.getItem('timeTrackerActivities')) || [];

        // Display activities
        function displayActivities() {
            activitiesList.innerHTML = activities
                .map((activity, index) => `
                    <div class="activity" data-index="${index}">
                        <div class="activity-content">
                            <div class="activity-text">${activity.text || 'No description'}</div>
                            <div class="timestamp">${new Date(activity.timestamp).toLocaleString()}</div>
                        </div>
                        <button class="edit-btn">Edit</button>
                    </div>
                `)
                .join('');

            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const activityDiv = e.target.closest('.activity');
                    const index = activityDiv.dataset.index;
                    const activity = activities[index];
                    
                    // Replace content with edit form
                    activityDiv.innerHTML = `
                        <div class="activity-content">
                            <input type="text" class="edit-input" value="${activity.text || ''}" placeholder="What are you working on?">
                            <div class="timestamp">${new Date(activity.timestamp).toLocaleString()}</div>
                        </div>
                        <button class="save-btn">Save</button>
                    `;

                    // Add event listener to save button
                    const saveBtn = activityDiv.querySelector('.save-btn');
                    const editInput = activityDiv.querySelector('.edit-input');
                    
                    saveBtn.addEventListener('click', () => {
                        activities[index].text = editInput.value.trim();
                        localStorage.setItem('timeTrackerActivities', JSON.stringify(activities));
                        displayActivities();
                    });
                });
            });
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const activityText = input.value.trim();

            // Create new activity
            const newActivity = {
                text: activityText,
                timestamp: new Date().toISOString()
            };

            // Add to activities array
            activities.unshift(newActivity);

            // Save to localStorage
            localStorage.setItem('timeTrackerActivities', JSON.stringify(activities));

            // Update display
            displayActivities();

            // Clear input
            input.value = '';
        });

        // Initial display
        displayActivities();
    </script>
</body>
</html>
